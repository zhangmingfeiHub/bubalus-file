
# tomcat内置服务器端口    
server:
  port: 61001
  
# 数据库配置
spring:
  datasource:
    name: mysqlDb
    type: com.alibaba.druid.pool.DruidDataSource
    #druid相关配置
    druid:
      #监控统计拦截的filters
      filters: stat
      driver-class-name: com.mysql.jdbc.Driver
      #基本属性
      url: jdbc:mysql://127.0.0.1:3306/db_file?useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&autoReconnect=true
      username: root
      password: root
      #配置初始化大小/最小/最大
      initial-size: 1
      min-idle: 1
      max-active: 20
      #获取连接等待超时时间，1分钟
      max-wait: 60000
      #间隔多久进行一次检测，检测需要关闭的空闲连接，1分钟
      time-between-eviction-runs-millis: 60000
      #一个连接在池中最小生存的时间，30分钟
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 'x'
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      #打开PSCache，并指定每个连接上PSCache的大小。oracle设为true，mysql设为false。分库分表较多推荐设置为false
      pool-prepared-statements: false
      max-pool-prepared-statement-per-connection-size: 20
  
  # 上传配置
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 500MB
    
# mybatis
mybatis:
  mapper-locations:
  - classpath:com/shuhang/file/**/*.xml
  type-aliases-package: com.shuhang.file.model

# pagehelper
pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true
  

